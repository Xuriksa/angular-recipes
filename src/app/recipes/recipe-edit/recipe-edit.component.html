<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm">
      <div class="row mb-3">
        <div class="col-sm-12">
          <button
            type="button"
            (click)="onSave()"
            [disabled]="!recipeForm.valid"
            class="btn btn-success"
          >
            Save
          </button>
          <button
            type="button"
            (click)="onCancel()"
            class="btn btn-danger ms-2"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="url"
              id="imagePath"
              name="imagePath"
              formControlName="imagePath"
              #imagePath
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <img
            [src]="imagePath.value"
            class="img-responsive"
            style="max-height: 300px"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              formControlName="description"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div formArrayName="ingredients" class="col-sm-12">
          <div
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            class="row"
          >
            <div class="col-sm-8 mb-2">
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="col-sm-2">
              <input
                type="number"
                formControlName="amount"
                class="form-control"
              />
            </div>
            <div class="col-sm-2">
              <button 
              type="button" 
              (click)="onDeleteIngredient(i)"
              class="btn btn-danger">X</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-12">
              <button
                type="button"
                (click)="onAddIngredient()"
                class="btn btn-success"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
