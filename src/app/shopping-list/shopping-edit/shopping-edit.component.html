<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="form">
            <div class="row mb-3">
                <div class="col-sm-5 form-group">
                    <label for="name" class="form-label">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    name="name"
                    formControlName="name"
                    class="form-control"                    
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" class="form-label">Amount</label>
                    <input 
                    type="number"
                    id="amount" 
                    name="amount"
                    formControlName="amount"
                    (keydown)="onEditAmount($event)"
                    class="form-control"                    
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-success" (click)="onSubmit()" [disabled]="!form.valid">{{editMode ? 'Update' : 'Add'}}</button>                    
                    <button *ngIf="editMode" type="button" class="btn btn-danger ms-2" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-primary ms-2" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
